<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" type="text/css" href="admin.css" media="screen" />
  <script type="text/javascript" src="admin.js"></script>

  <title>YMCA Slideshow:Admin</title>
</head>
<body>
  <h1>Slideshow Manager</h1>
  <iframe src="form.html" height="100px" width="100%" frameBorder="0" id="formFrame">
    Alternate text if the iframe cannot be rendered
</iframe>
<div id="controls">
  <span class="button" id="uploadImageButton">Upload Image</span>
  <div id="setDelay">
    <label for="delay">Set Delay (in seconds)</label>
    <input id="delay" /> <span class="button" id="saveDelay">Save</span>
  </div>
</div>
<div id="images">
  <div id="activeImages">
    <h2>Active Images</h2>
    <div id="activeList"></div>
  </div>
  <div id="archivedImages">
    <h2>Archived Images</h2>
    <div id="archivedList"></div>
  </div>
</div>
</body>
